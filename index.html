<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere - Because "anywhere" isn't a plan</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }
        
        /* Fix for icon highlighting */
        button {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        svg {
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        /* Smooth horizontal scrolling for cuisine chips */
        div[style*="overflowX: auto"] {
            scrollbar-width: thin;
            scrollbar-color: rgba(220, 38, 38, 0.3) transparent;
        }
        
        div[style*="overflowX: auto"]::-webkit-scrollbar {
            height: 6px;
        }
        
        div[style*="overflowX: auto"]::-webkit-scrollbar-track {
            background: transparent;
        }
        
        div[style*="overflowX: auto"]::-webkit-scrollbar-thumb {
            background: rgba(220, 38, 38, 0.3);
            border-radius: 3px;
        }
        
        div[style*="overflowX: auto"]::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 38, 38, 0.5);
        }
        
        /* Mobile responsive controls */
        @media (max-width: 768px) {
            .desktop-controls {
                display: none !important;
            }
            .mobile-controls {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const FoodFinderApp = () => {
          const [searchQuery, setSearchQuery] = useState('');
          const [currentLocation, setCurrentLocation] = useState({ 
            lat: 36.7213, 
            lng: -4.4214, 
            name: 'Málaga, Spain' 
          });
          const [filter, setFilter] = useState('restaurant');
          const [cuisine, setCuisine] = useState('all');
          const [places, setPlaces] = useState([]);
          const [loading, setLoading] = useState(false);
          const [searchingLocation, setSearchingLocation] = useState(false);
          const [error, setError] = useState('');
          const [locationSuggestions, setLocationSuggestions] = useState([]);
          const [darkMode, setDarkMode] = useState(false);
          const [language, setLanguage] = useState('en');

          // Translations
          const translations = {
            en: {
              title: 'Anywhere',
              subtitle: 'Because "anywhere" isn\'t a plan.',
              location: 'Location',
              searchPlaceholder: 'Search for any city...',
              useMyLocation: 'Use My Location',
              gettingLocation: 'Getting...',
              current: 'Current:',
              whatLooking: 'What are you looking for?',
              cuisineOptional: 'Cuisine (optional - swipe to see more →)',
              restaurants: 'Restaurants',
              cafes: 'Cafes',
              bars: 'Bars',
              findPlaces: 'Find Places',
              searching: 'Searching...',
              yourOptions: 'Your Options',
              findingPlaces: 'Finding amazing places...',
              searchAnywhere: 'Search anywhere!',
              viewMap: 'View Map',
              getDirections: 'Get Directions',
              noPlaces: 'No {type} found nearby. Try a different location.',
              unableLocation: 'Unable to get your location. Please search manually.',
              geoNotSupported: 'Geolocation is not supported.',
              searchFailed: 'Failed to search. Please try again.'
            },
            es: {
              title: 'Cualquier Lugar',
              subtitle: 'Porque "cualquier lugar" no es un plan.',
              location: 'Ubicación',
              searchPlaceholder: 'Buscar cualquier ciudad...',
              useMyLocation: 'Usar Mi Ubicación',
              gettingLocation: 'Obteniendo...',
              current: 'Actual:',
              whatLooking: '¿Qué estás buscando?',
              cuisineOptional: 'Cocina (opcional - desliza para ver más →)',
              restaurants: 'Restaurantes',
              cafes: 'Cafés',
              bars: 'Bares',
              findPlaces: 'Buscar Lugares',
              searching: 'Buscando...',
              yourOptions: 'Tus Opciones',
              findingPlaces: 'Encontrando lugares increíbles...',
              searchAnywhere: '¡Busca en cualquier lugar!',
              viewMap: 'Ver Mapa',
              getDirections: 'Obtener Direcciones',
              noPlaces: 'No se encontraron {type} cerca. Intenta con otra ubicación.',
              unableLocation: 'No se pudo obtener tu ubicación. Por favor busca manualmente.',
              geoNotSupported: 'La geolocalización no es compatible.',
              searchFailed: 'Error al buscar. Por favor intenta de nuevo.'
            },
            fil: {
              title: 'Kahit Saan',
              subtitle: 'Dahil ang hirap hanapin ng kahit saan.',
              location: 'Location',
              searchPlaceholder: 'Search for any city...',
              useMyLocation: 'Use My Location',
              gettingLocation: 'Getting...',
              current: 'Current:',
              whatLooking: 'Anong trip mo?',
              cuisineOptional: 'Cuisine (optional - swipe to see more →)',
              restaurants: 'Restaurants',
              cafes: 'Cafes',
              bars: 'Bars',
              findPlaces: 'Find Places',
              searching: 'Searching...',
              yourOptions: 'Your Options',
              findingPlaces: 'Finding amazing places...',
              searchAnywhere: 'Search anywhere!',
              viewMap: 'View Map',
              getDirections: 'Get Directions',
              noPlaces: 'No {type} found nearby. Try a different location.',
              unableLocation: 'Unable to get your location. Please search manually.',
              geoNotSupported: 'Geolocation is not supported.',
              searchFailed: 'Failed to search. Please try again.'
            }
          };

          const t = translations[language];

          // Country to primary cuisines mapping
          const countryToCuisines = {
            // Europe
            'Spain': ['spanish', 'mediterranean', 'seafood'],
            'France': ['french', 'mediterranean'],
            'Italy': ['italian', 'pizza', 'mediterranean'],
            'Greece': ['greek', 'mediterranean'],
            'Germany': ['german', 'burger'],
            'United Kingdom': ['british', 'fish_and_chips', 'indian'],
            'Portugal': ['portuguese', 'seafood', 'mediterranean'],
            'Netherlands': ['dutch'],
            'Belgium': ['belgian', 'french'],
            
            // Asia
            'Philippines': ['filipino', 'asian'],
            'Japan': ['japanese', 'sushi', 'asian'],
            'China': ['chinese', 'asian'],
            'Thailand': ['thai', 'asian'],
            'Vietnam': ['vietnamese', 'asian'],
            'Korea': ['korean', 'asian'],
            'South Korea': ['korean', 'asian'],
            'India': ['indian', 'asian'],
            'Indonesia': ['indonesian', 'asian'],
            'Malaysia': ['malaysian', 'asian'],
            'Singapore': ['asian', 'chinese', 'indian'],
            
            // Americas
            'United States': ['american', 'burger', 'mexican', 'pizza'],
            'Mexico': ['mexican', 'american'],
            'Canada': ['american', 'french'],
            'Brazil': ['brazilian', 'portuguese'],
            'Argentina': ['argentinian', 'steak'],
            'Peru': ['peruvian'],
            
            // Middle East
            'Turkey': ['turkish', 'mediterranean'],
            'Lebanon': ['lebanese', 'mediterranean'],
            'Israel': ['israeli', 'mediterranean'],
            
            // Oceania
            'Australia': ['australian', 'asian'],
            'New Zealand': ['australian']
          };

          // All available cuisines with proper labels
          const allCuisines = [
            { value: 'all', label: 'All', priority: 0 },
            { value: 'italian', label: 'Italian', priority: 3 },
            { value: 'japanese', label: 'Japanese', priority: 3 },
            { value: 'filipino', label: 'Filipino', priority: 5 },
            { value: 'spanish', label: 'Spanish', priority: 5 },
            { value: 'chinese', label: 'Chinese', priority: 3 },
            { value: 'thai', label: 'Thai', priority: 4 },
            { value: 'mexican', label: 'Mexican', priority: 3 },
            { value: 'indian', label: 'Indian', priority: 3 },
            { value: 'french', label: 'French', priority: 4 },
            { value: 'american', label: 'American', priority: 3 },
            { value: 'korean', label: 'Korean', priority: 4 },
            { value: 'vietnamese', label: 'Vietnamese', priority: 4 },
            { value: 'greek', label: 'Greek', priority: 4 },
            { value: 'mediterranean', label: 'Mediterranean', priority: 4 },
            { value: 'asian', label: 'Asian', priority: 4 },
            { value: 'seafood', label: 'Seafood', priority: 5 },
            { value: 'burger', label: 'Burger', priority: 5 },
            { value: 'pizza', label: 'Pizza', priority: 5 }
          ];

          // Function to get ordered cuisines based on location
          const getOrderedCuisines = (locationName) => {
            // Extract country from location name
            const locationParts = locationName.split(',').map(s => s.trim());
            const country = locationParts[locationParts.length - 1];
            
            // Get local cuisines for this country
            const localCuisines = countryToCuisines[country] || [];
            
            // Create ordered list
            const ordered = [...allCuisines];
            
            // Sort: "All" first, then local cuisines, then by priority, then alphabetically
            ordered.sort((a, b) => {
              // "All" always first
              if (a.value === 'all') return -1;
              if (b.value === 'all') return 1;
              
              // Check if cuisines are local to this country
              const aIsLocal = localCuisines.includes(a.value);
              const bIsLocal = localCuisines.includes(b.value);
              
              if (aIsLocal && !bIsLocal) return -1;
              if (!aIsLocal && bIsLocal) return 1;
              
              // If both local, maintain order they appear in localCuisines array
              if (aIsLocal && bIsLocal) {
                return localCuisines.indexOf(a.value) - localCuisines.indexOf(b.value);
              }
              
              // Sort by priority (lower number = higher priority)
              if (a.priority !== b.priority) {
                return a.priority - b.priority;
              }
              
              // Finally, alphabetically
              return a.label.localeCompare(b.label);
            });
            
            return ordered;
          };

          // Get dynamically ordered cuisines based on current location
          const cuisines = getOrderedCuisines(currentLocation.name);

          // Color themes
          const theme = darkMode ? {
            bg: '#0f172a',
            bgSecondary: '#1e293b',
            bgCard: 'rgba(30, 41, 59, 0.6)',
            text: '#f8fafc',
            textSecondary: '#cbd5e1',
            textMuted: '#94a3b8',
            accent: '#ef4444',
            accentSecondary: '#f97316',
            border: 'rgba(248, 250, 252, 0.1)',
            inputBg: 'rgba(15, 23, 42, 0.6)',
            gradient: 'linear-gradient(135deg, #ef4444 0%, #f97316 100%)'
          } : {
            bg: '#ffffff',
            bgSecondary: '#fef2f2',
            bgCard: 'rgba(254, 242, 242, 0.8)',
            text: '#0f172a',
            textSecondary: '#475569',
            textMuted: '#64748b',
            accent: '#dc2626',
            accentSecondary: '#ea580c',
            border: 'rgba(220, 38, 38, 0.1)',
            inputBg: '#ffffff',
            gradient: 'linear-gradient(135deg, #dc2626 0%, #ea580c 100%)'
          };

          const searchLocation = async (query) => {
            if (!query || query.length < 3) {
              setLocationSuggestions([]);
              return;
            }

            try {
              const response = await fetch(
                `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=5&addressdetails=1`,
                { headers: { 'User-Agent': 'FoodFinderApp' } }
              );
              const data = await response.json();
              setLocationSuggestions(data);
            } catch (err) {
              console.error('Location search error:', err);
            }
          };

          useEffect(() => {
            const timer = setTimeout(() => {
              if (searchQuery) {
                searchLocation(searchQuery);
              }
            }, 500);
            return () => clearTimeout(timer);
          }, [searchQuery]);

          const selectLocation = (location) => {
            setCurrentLocation({
              lat: parseFloat(location.lat),
              lng: parseFloat(location.lon),
              name: location.display_name
            });
            setSearchQuery('');
            setLocationSuggestions([]);
          };

          const useMyLocation = () => {
            if (navigator.geolocation) {
              setSearchingLocation(true);
              setError('');
              
              // Add timeout and better options for mobile
              navigator.geolocation.getCurrentPosition(
                async (position) => {
                  const lat = position.coords.latitude;
                  const lng = position.coords.longitude;
                  
                  try {
                    const response = await fetch(
                      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`,
                      { headers: { 'User-Agent': 'FoodFinderApp' } }
                    );
                    const data = await response.json();
                    setCurrentLocation({
                      lat,
                      lng,
                      name: data.display_name || `${lat.toFixed(4)}, ${lng.toFixed(4)}`
                    });
                  } catch (err) {
                    setCurrentLocation({
                      lat,
                      lng,
                      name: `${lat.toFixed(4)}, ${lng.toFixed(4)}`
                    });
                  }
                  setSearchingLocation(false);
                },
                (err) => {
                  // Better error messages based on error type
                  if (err.code === 1) {
                    setError('Location permission denied. Please enable location in your browser settings.');
                  } else if (err.code === 2) {
                    setError('Location unavailable. Please check your device settings.');
                  } else if (err.code === 3) {
                    setError('Location request timed out. Please try again.');
                  } else {
                    setError(t.unableLocation);
                  }
                  setSearchingLocation(false);
                },
                {
                  enableHighAccuracy: true,
                  timeout: 10000,
                  maximumAge: 0
                }
              );
            } else {
              setError(t.geoNotSupported);
            }
          };

          const searchPlaces = async () => {
            setLoading(true);
            setError('');
            setPlaces([]);

            const radius = 2500;
            
            // Build cuisine filter for Overpass query
            const cuisineFilter = cuisine !== 'all' ? `["cuisine"~"${cuisine}",i]` : '';
            
            const query = `
              [out:json][timeout:25];
              (
                node["amenity"="${filter}"]${cuisineFilter}(around:${radius},${currentLocation.lat},${currentLocation.lng});
                way["amenity"="${filter}"]${cuisineFilter}(around:${radius},${currentLocation.lat},${currentLocation.lng});
                relation["amenity"="${filter}"]${cuisineFilter}(around:${radius},${currentLocation.lat},${currentLocation.lng});
              );
              out body;
              >;
              out skel qt;
            `;

            try {
              const response = await fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: query
              });

              if (!response.ok) throw new Error('Failed to fetch');

              const data = await response.json();

              const processedPlaces = data.elements
                .filter(el => el.tags && el.tags.name)
                .map(el => ({
                  id: el.id,
                  name: el.tags.name,
                  lat: el.lat || el.center?.lat,
                  lng: el.lon || el.center?.lon,
                  cuisine: el.tags.cuisine || 'Not specified',
                  address: el.tags['addr:street'] || el.tags['addr:city'] || '',
                  phone: el.tags.phone || '',
                  website: el.tags.website || '',
                  type: filter
                }))
                .filter(place => place.lat && place.lng);

              if (processedPlaces.length > 0) {
                const shuffled = processedPlaces.sort(() => 0.5 - Math.random());
                setPlaces(shuffled.slice(0, 3));
              } else {
                const filterName = filter === 'restaurant' ? t.restaurants.toLowerCase() : 
                                  filter === 'cafe' ? t.cafes.toLowerCase() : t.bars.toLowerCase();
                const cuisineName = cuisine !== 'all' ? ` (${cuisines.find(c => c.value === cuisine)?.label})` : '';
                setError(t.noPlaces.replace('{type}', filterName + cuisineName));
              }
            } catch (err) {
              setError(t.searchFailed);
            } finally {
              setLoading(false);
            }
          };

          return (
            <div style={{ 
              minHeight: '100vh', 
              background: darkMode ? 'linear-gradient(to bottom, #0f172a, #020617)' : 'linear-gradient(to bottom, #fef2f2, #fff7ed)',
              color: theme.text,
              transition: 'background 0.3s ease'
            }}>
              <div style={{ maxWidth: '1200px', margin: '0 auto', padding: '40px 20px' }}>
                {/* Header */}
                <div style={{ textAlign: 'center', marginBottom: '60px', position: 'relative' }}>
                  {/* Desktop Controls - Top Right */}
                  <div style={{ 
                    position: 'absolute', 
                    top: 0, 
                    right: 0, 
                    display: 'flex', 
                    gap: '12px', 
                    alignItems: 'center'
                  }}
                  className="desktop-controls">
                    {/* Language Toggle */}
                    <div style={{ display: 'flex', gap: '6px' }}>
                      {['en', 'es', 'fil'].map(lang => (
                        <button
                          key={lang}
                          onClick={() => setLanguage(lang)}
                          style={{
                            padding: '8px 12px',
                            borderRadius: '8px',
                            border: 'none',
                            background: language === lang ? theme.gradient : 'transparent',
                            color: language === lang ? 'white' : theme.textMuted,
                            fontSize: '13px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            transition: 'all 0.2s',
                            textTransform: 'uppercase',
                            letterSpacing: '0.5px'
                          }}
                          onMouseEnter={(e) => {
                            if (language !== lang) {
                              e.target.style.background = darkMode ? 'rgba(239, 68, 68, 0.1)' : 'rgba(220, 38, 38, 0.05)';
                            }
                          }}
                          onMouseLeave={(e) => {
                            if (language !== lang) {
                              e.target.style.background = 'transparent';
                            }
                          }}
                        >
                          {lang === 'fil' ? 'FIL' : lang}
                        </button>
                      ))}
                    </div>

                    {/* Dark Mode Toggle */}
                    <button
                      onClick={() => setDarkMode(!darkMode)}
                      style={{
                        width: '48px',
                        height: '48px',
                        borderRadius: '12px',
                        border: 'none',
                        background: 'transparent',
                        cursor: 'pointer',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        transition: 'all 0.3s',
                        opacity: 0.8
                      }}
                      onMouseEnter={(e) => {
                        e.target.style.opacity = '1';
                        e.target.style.transform = 'scale(1.1)';
                      }}
                      onMouseLeave={(e) => {
                        e.target.style.opacity = '0.8';
                        e.target.style.transform = 'scale(1)';
                      }}
                    >
                      {darkMode ? (
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={theme.accent} strokeWidth="2">
                          <circle cx="12" cy="12" r="5"/>
                          <line x1="12" y1="1" x2="12" y2="3"/>
                          <line x1="12" y1="21" x2="12" y2="23"/>
                          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                          <line x1="1" y1="12" x2="3" y2="12"/>
                          <line x1="21" y1="12" x2="23" y2="12"/>
                          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                      ) : (
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={theme.accent} strokeWidth="2">
                          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                      )}
                    </button>
                  </div>

                  <div style={{ 
                    display: 'inline-flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    width: '80px',
                    height: '80px',
                    background: theme.gradient,
                    borderRadius: '24px',
                    marginBottom: '24px',
                    boxShadow: darkMode ? '0 20px 40px rgba(239, 68, 68, 0.3)' : '0 20px 40px rgba(220, 38, 38, 0.25)'
                  }}>
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2">
                      <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 002-2V2M7 2v20M21 15V2v0a5 5 0 00-5 5v6c0 1.1.9 2 2 2h3zm0 0v7"/>
                    </svg>
                  </div>
                  
                  {/* Mobile Controls - Below Logo */}
                  <div style={{ 
                    display: 'none',
                    justifyContent: 'center',
                    gap: '8px',
                    marginBottom: '20px',
                    flexWrap: 'wrap'
                  }}
                  className="mobile-controls">
                    {/* Language Toggle */}
                    {['en', 'es', 'fil'].map(lang => (
                      <button
                        key={lang}
                        onClick={() => setLanguage(lang)}
                        style={{
                          padding: '10px 16px',
                          borderRadius: '10px',
                          border: 'none',
                          background: language === lang ? theme.gradient : darkMode ? 'rgba(248, 250, 252, 0.1)' : 'rgba(15, 23, 42, 0.05)',
                          color: language === lang ? 'white' : theme.textMuted,
                          fontSize: '14px',
                          fontWeight: '600',
                          cursor: 'pointer',
                          transition: 'all 0.2s',
                          textTransform: 'uppercase',
                          letterSpacing: '0.5px',
                          minWidth: '60px'
                        }}
                      >
                        {lang === 'fil' ? 'FIL' : lang}
                      </button>
                    ))}
                    {/* Dark Mode Toggle */}
                    <button
                      onClick={() => setDarkMode(!darkMode)}
                      style={{
                        width: '44px',
                        height: '44px',
                        borderRadius: '10px',
                        border: 'none',
                        background: darkMode ? 'rgba(248, 250, 252, 0.1)' : 'rgba(15, 23, 42, 0.05)',
                        cursor: 'pointer',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        transition: 'all 0.2s'
                      }}
                    >
                      {darkMode ? (
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke={theme.accent} strokeWidth="2">
                          <circle cx="12" cy="12" r="5"/>
                          <line x1="12" y1="1" x2="12" y2="3"/>
                          <line x1="12" y1="21" x2="12" y2="23"/>
                          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                          <line x1="1" y1="12" x2="3" y2="12"/>
                          <line x1="21" y1="12" x2="23" y2="12"/>
                          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                      ) : (
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke={theme.accent} strokeWidth="2">
                          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                      )}
                    </button>
                  </div>
                  
                  <div style={{ height: '16px' }} />
                  <h1 style={{ 
                    fontSize: '56px', 
                    fontWeight: '800',
                    marginBottom: '16px',
                    color: darkMode ? '#ef4444' : '#dc2626',
                    letterSpacing: '-0.02em'
                  }}>
                    {t.title}
                  </h1>
                  <p style={{ fontSize: '20px', color: theme.textSecondary, fontWeight: '500', letterSpacing: '-0.01em' }}>
                    {t.subtitle}
                  </p>
                </div>

                {/* Location Search */}
                <div style={{ 
                  background: theme.bgCard,
                  backdropFilter: 'blur(20px)',
                  borderRadius: '24px',

                                gap: '8px',
                                boxShadow: darkMode ? '0 4px 16px rgba(239, 68, 68, 0.3)' : '0 4px 16px rgba(220, 38, 38, 0.25)',
                                letterSpacing: '-0.01em'
                              }}
                              onMouseEnter={(e) => {
                                e.target.style.transform = 'translateY(-2px)';
                                e.target.style.boxShadow = darkMode ? '0 8px 24px rgba(239, 68, 68, 0.5)' : '0 8px 24px rgba(220, 38, 38, 0.4)';
                              }}
                              onMouseLeave={(e) => {
                                e.target.style.transform = 'translateY(0)';
                                e.target.style.boxShadow = darkMode ? '0 4px 16px rgba(239, 68, 68, 0.3)' : '0 4px 16px rgba(220, 38, 38, 0.25)';
                              }}
                            >
                              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                              </svg>
                              {t.viewMap}
                            </a>
                            <a
                              href={directionsUrl}
                              target="_blank"
                              rel="noopener noreferrer"
                              style={{
                                flex: 1,
                                minWidth: '140px',
                                padding: '14px 24px',
                                background: darkMode ? 'rgba(234, 88, 12, 0.15)' : 'rgba(234, 88, 12, 0.1)',
                                border: `1px solid ${darkMode ? 'rgba(234, 88, 12, 0.3)' : 'rgba(234, 88, 12, 0.2)'}`,
                                borderRadius: '12px',
                                textAlign: 'center',
                                textDecoration: 'none',
                                color: theme.accentSecondary,
                                fontWeight: '600',
                                fontSize: '14px',
                                transition: 'all 0.2s',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                gap: '8px',
                                letterSpacing: '-0.01em'
                              }}
                              onMouseEnter={(e) => {
                                e.target.style.background = darkMode ? 'rgba(234, 88, 12, 0.25)' : 'rgba(234, 88, 12, 0.15)';
                                e.target.style.transform = 'translateY(-2px)';
                              }}
                              onMouseLeave={(e) => {
                                e.target.style.background = darkMode ? 'rgba(234, 88, 12, 0.15)' : 'rgba(234, 88, 12, 0.1)';
                                e.target.style.transform = 'translateY(0)';
                              }}
                            >
                              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <polygon points="3 11 22 2 13 21 11 13 3 11"/>
                              </svg>
                              {t.getDirections}
                            </a>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FoodFinderApp />);
    </script>
</body>
</html>
